<div class="site-content full-height">
    <div class="container-fluid left-image mx-auto full-height profile">
        <div class="card card0 border-0 full-height">
            <div class="row d-flex full-height">
                <div class="col-lg-5 full-height">
                    <div class="card1 pb-5"></div>
                </div>
                <div class="col-lg-7 profilebox">
                    <div class="card border-0 px-4 px-sm-5 mt-5">
                        <div class="profile-pic" [ngStyle]="{ 'background-image': 'url('+userPayload.profile_image+ ')'}">
                            <div class="edit">
                                <input type="file" class="profile_image" (change)="onchange($event)" />
                                <i class="fa fa-pencil fa-lg"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Adresse e-mail</label>
                            <input type="text" class="form-control" disabled [(ngModel)]="userPayload.email">
                        </div>
                        <div class="form-group">
                            
                            <label>Nom ou Pseudo</label>
                            <input type="text" id="name" class="form-control" [(ngModel)]="userPayload.name">
                        </div>
                        <div class="form-group">
                            <label>Votre numéro de téléphone</label>
                             <input type="text" class="form-control" [(ngModel)]="userPayload.phone">
                        </div>
                       
                        <button class="louer un-bien update" (click)=" updateUserData()"> Mettre à jour<i class="fa fa-spinner fa-spin" *ngIf="loading" ></i></button>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errormessage">
                        {{ errormessage }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert alert-success alert-dismissible" *ngIf="successmessage">
                        {{ successmessage }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
