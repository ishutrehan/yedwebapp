<div class="left-image container-fluid mx-auto full-height">
    <div class="card card0 border-0 full-height">
        <div class="row d-flex full-height">
            <div class="col-lg-5 full-height">
                <div class="card1 pb-5"></div>
            </div>
            <div class="col-lg-7 py-5 right-box full-height" style="text-align: center;">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <h2>S'identifier</h2>
                        <form (ngSubmit)="login()">
                            <div class="mb-3">
                                <div class="form-group">
                                    <input type="email" [(ngModel)]="userPayload.email" class="form-control" id="Email" class="form-control"
                                    placeholder="Email" [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="form-group">                        
                                    <input type="password" [(ngModel)]="userPayload.password" id="Mot de passe" class="form-control" placeholder="Mot de passe" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="text">
                                <h3>Mot de passe oublié ?</h3>
                            </div>
                            <div class="button">
                                <button class="louer un-bien" type="submit">Se connecter<i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errormessage">
                                    {{ errormessage }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                        </form>
                        <div class="social-box">
                            <button class="socialbutton" (click)="signInWithGoogle()"><img src="../../../assets/images/google-logo.png" /> </button> &nbsp; &nbsp;
                            <button class="socialbutton" (click)="signInWithFB()"><img src="../../../assets/images/facebook-logo.png" /> </button>
                        </div>
                        
                        <div class="form-check">
                            <p>Pas encore inscrit ?</p>
                        </div>
                        <div class="button">
                        <button class="louer un-bien" (click)="goToLink('register')"> S'inscrire</button>
                        <p><span ion-text class="medium-font">En cas de difficultés rencontrées pour s'inscrire ou se connecter, merci de contacter
                            l'équipe YED Immobilier pour assistance au <a href="tel:+22675130101" style="text-decoration: none;">+226 75 13 01 01</a>.</span></p></div>

                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>                
        </div>
    </div>
</div>
