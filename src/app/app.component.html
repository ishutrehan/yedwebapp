<!-- Toolbar -->
<div class="toolbar" role="banner">
  
  <span>Welcome</span>
    
</div>

<div class="content" role="main">
  <div class="container">
    <div class="col-md-12">
      <h3>Create A Task</h3>
        <form>
          <div class="form-group">
            <div class="col-md-6">
              <input type="text" class="form-control" [(ngModel)]="taskPayload.name" placeholder="Name" name="name" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6">
              <textarea class="form-control" [(ngModel)]="taskPayload.description" placeholder="Description" name="description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6">
              <button type="button" class="btn btn-primary btn-sm" (click)="create()">Create Task <i class="fa fa-spin fa-spin" [hidden]="!loader"></i></button>
            </div>
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" [hidden]="!displayError">
            <strong>Warning!</strong> Name and Description are required fields.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
        </form>
    </div>
    <h3 style="text-align: center;">Task List</h3>
    <div class="row">
      <div class="clearfix"></div>
      <div class="col-md-4" *ngFor="let task of allTasks" style="margin-bottom: 10px;">
        <div class="card">
          <div class="card-body">
            <div style="text-align: right;">
              <a href="javacsript:void(0)" title="Edit" (click)="editView(task)"><i class="fa fa-pencil"></i></a>
              &nbsp; &nbsp;
              <a style="color:red" href="javacsript:void(0)" title="Delete" (click)="delete(task._id)"><i class="fa fa-trash-o"></i></a>
            </div>
            <div *ngIf="!task.edit">
              <p><strong>Name:</strong> {{task.name}}</p>
              <p><strong>Description:</strong> {{task.description}}</p>
            </div>
            <div *ngIf="task.edit">
              <p><strong>Name:</strong> <input type="text" class="form-control" [(ngModel)]="task.name" placeholder="Name" name="name"/></p>
              <p><strong>Description:</strong> <textarea class="form-control" [(ngModel)]="task.description" placeholder="Description" name="description"></textarea></p><br>
              <button type="button" class="btn btn-primary btn-sm" (click)="update(task)">Update <i class="fa fa-spin fa-spin" *ngIf="task.loading"></i></button>&nbsp;
              <a href="javacsript:void(0)" (click)="cancelView(task)">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  

<router-outlet></router-outlet>
